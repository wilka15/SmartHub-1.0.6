<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartHub AI v1.0.6</title>

  <!-- –®—Ä–∏—Ñ—Ç -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #0b0f19;
      --text-dark: #eef;
      --bg-light: #f3f3f3;
      --text-light: #111;
      --panel-dark: rgba(255,255,255,0.04);
      --panel-light: rgba(0,0,0,0.04);
      --accent: #00d4ff;
      --font: 'Inter', system-ui, Arial, sans-serif;
    }
    body {
      margin: 0;
      font-family: var(--font);
      background: var(--bg-dark);
      color: var(--text-dark);
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    .app {
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 16px;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
    }

    .panel {
      background: var(--panel-dark);
      border-radius: 14px;
      display: flex;
      flex-direction: column;
      padding: 18px;
      gap: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    }
    body.light .panel {
      background: var(--panel-light);
    }

    .header {
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      color: var(--accent);
    }

    .chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      background: var(--panel-dark);
      border-radius: 10px;
    }
    body.light .chat-window {
      background: var(--panel-light);
    }

    .msg {
      display: flex;
      gap: 12px;
      align-items: start;
      margin-bottom: 12px;
    }
    .bubble {
      background: var(--panel-dark);
      padding: 12px 14px;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.4;
      position: relative;
      overflow: hidden;
    }
    .msg.user .bubble {
      background: var(--accent);
      color: #002;
      margin-left: auto;
    }

    .bubble.typing::after {
      content: '';
      display: inline-block;
      width: 4px;
      height: 1em;
      background: var(--accent);
      margin-left: 4px;
      animation: blink 1s infinite;
      vertical-align: bottom;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .bubble.reveal {
      animation: reveal 0.5s ease-out forwards;
    }
    @keyframes reveal {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-row {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .input-row input[type="text"] {
      flex: 1;
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      background: rgba(0,0,0,0.2);
      color: inherit;
      outline: none;
    }

    .btn {
      cursor: pointer;
      border: none;
      border-radius: 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .btn.send {
      width: 45px;
      height: 45px;
      background: var(--accent);
      color: #002;
      font-size: 18px;
      font-weight: bold;
    }
    .btn.small {
      width: 40px;
      height: 40px;
      background: #222;
      color: #ddd;
    }

    .settings {
      background: var(--panel-dark);
      border-radius: 14px;
      padding: 18px;
      gap: 12px;
      display: flex;
      flex-direction: column;
    }
    body.light .settings {
      background: var(--panel-light);
    }

    .settings h3 { color: var(--accent); margin: 0; }
    .settings .field { display: flex; flex-direction: column; gap: 6px; }

    .footer { font-size: 13px; opacity: 0.8; margin-top: auto; }
  </style>
</head>
<body>
  <div class="app">
    <div class="panel">
      <div class="header">SmartHub AI v1.0.6</div>
      <div id="chat" class="chat-window"></div>
      <div class="input-row">
        <input id="userInput" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
        <button class="btn send" id="sendBtn">‚û§</button>
        <button class="btn small" id="micBtn">üé§</button>
        <button class="btn small" id="speakBtn">üîä</button>
      </div>
      <div class="footer">–í–µ—Ä—Å–∏—è 1.0.6</div>
    </div>

    <aside class="settings">
      <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
      <div class="field">
        <label><input type="checkbox" id="themeSwithttps://openai-proxy-3.onrender.com
      <div class="field">
        <label>–û–∑–≤—É—á–∫–∞:</label>
        <select id="voiceSelect">
          <option value="female">–ñ–µ–Ω—Å–∫–∏–π</option>
          <option value="male">–ú—É–∂—Å–∫–æ–π</option>
        </select>
      </div>
      <button class="btn send" id="clearBtn">üóë –û—á–∏—Å—Ç–∏—Ç—å —á–∞—Ç</button>
    </aside>
  </div>

  <script>
    const API_URL = "https://openai-proxy-3.onrender.com/v1/responses";

    let lastAI = "";
    let voices = [];
    let selectedVoice = localStorage.getItem("voiceGender") || "female";

    const chatEl = document.getElementById("chat");
    const themeSwitch = document.getElementById("themeSwitch");
    const voiceSelect = document.getElementById("voiceSelect");

    function addMessage(text, role) {
      const wrap = document.createElement("div");
      wrap.className = "msg " + role;
      const bubble = document.createElement("div");
      bubble.className = "bubble typing";
      wrap.appendChild(bubble);
      chatEl.appendChild(wrap);
      chatEl.scrollTop = chatEl.scrollHeight;

      // –∞–Ω–∏–º–∞—Ü–∏—è –ø–µ—á–∞—Ç–∏
      let i = 0;
      const interval = setInterval(() => {
        bubble.textContent += text.charAt(i);
        i++;
        if (i >= text.length) {
          clearInterval(interval);
          bubble.classList.remove("typing");
          bubble.classList.add("reveal");
        }
        chatEl.scrollTop = chatEl.scrollHeight;
      }, 30);
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;
      input.value = "";

      addMessage(text, "user");

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ model: "gpt-4o-mini", input: text })
        });
        const data = await res.json();
        console.log("–û—Ç–≤–µ—Ç API:", data);

        let answer = "";
        if (data.choices && data.choices[0]?.message?.content) {
          answer = data.choices[0].message.content;
        } else if (data.output && Array.isArray(data.output) && data.output[0]?.content) {
          answer = data.output[0].content[0]?.text || "";
        } else {
          answer = "–û—à–∏–±–∫–∞: –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –æ—Ç–≤–µ—Ç–∞";
        }

        lastAI = answer;
        addMessage(answer, "ai");
      } catch (e) {
        console.error(e);
        addMessage("–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞", "ai");
      }
    }

    function speakLast() {
      if (!lastAI) return;
      speakText(lastAI);
    }

    function speakText(text) {
      if (!text) return;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "ru-RU";

      if (voices.length === 0) {
        voices = speechSynthesis.getVoices();
      }
      let voice = null;
      if (voiceSelect.value === "male") {
        voice = voices.find(v => /male|man/i.test(v.name));
      } else {
        voice = voices.find(v => /female|woman/i.test(v.name));
      }
      if (!voice) voice = voices[0];
      utter.voice = voice;

      localStorage.setItem("voiceGender", voiceSelect.value);

      speechSynthesis.cancel();
      speechSynthesis.speak(utter);
    }

    function voiceInput() {
      const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!Rec) {
        alert("–ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è");
        return;
      }
      const rec = new Rec();
      rec.lang = "ru-RU";
      rec.interimResults = false;
      rec.maxAlternatives = 1;

      rec.onresult = (e) => {
        const text = e.results[0][0].transcript;
        document.getElementById("userInput").value = text;
      };
      rec.onerror = (e) => console.error("–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è:", e);
      rec.start();
    }

    function toggleTheme() {
      const isLight = themeSwitch.checked;
      document.body.classList.toggle("light", isLight);
      document.body.classList.toggle("dark", !isLight);
      localStorage.setItem("theme", isLight ? "light" : "dark");
    }

    function clearChat() {
      chatEl.innerHTML = "";
    }

    document.getElementById("sendBtn").addEventListener("click", sendMessage);
    document.getElementById("speakBtn").addEventListener("click", speakLast);
    document.getElementById("micBtn").addEventListener("click", voiceInput);
    document.getElementById("clearBtn").addEventListener("click", clearChat);
    themeSwitch.addEventListener("change", toggleTheme);
    voiceSelect.addEventListener("change", () => {
      selectedVoice = voiceSelect.value;
      localStorage.setItem("voiceGender", selectedVoice);
    });

    document.addEventListener("DOMContentLoaded", () => {
      // —Ç–µ–º–∞
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "light") {
        themeSwitch.checked = true;
        document.body.classList.add("light");
      } else {
        document.body.classList.add("dark");
      }

      // –≥–æ–ª–æ—Å–∞
      voices = speechSynthesis.getVoices();
      speechSynthesis.onvoiceschanged = () => {
        voices = speechSynthesis.getVoices();
      }

      voiceSelect.value = selectedVoice;
    });
  </script>
</body>
</html>
